<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 4 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).
        var soma = 0;
        var cont = 0;

        for (var valor = 15; valor <= 100; valor++) {
            soma += valor;
            cont++;
        }

        var media = soma / cont;

        alert(
            "A média aritmética dos números inteiros entre 15 e 100 é: " + media
        );
    </script>
</body>

</html>
