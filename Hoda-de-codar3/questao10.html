<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let dentro = 0;
        let fora = 0;

        for (let i = 1; i <= 10; i++) {
            let valor = Number(prompt(`Digite o ${i}ยบ valor:`));

            if (valor >= 24 && valor <= 42) {
                dentro++;
            } else {
                fora++;
            }
        }

        document.write(`Valores dentro do intervalo [24, 42]: ${dentro} <br>`);
        document.write(`Valores fora do intervalo [24, 42]: ${fora}`);
    </script>
</body>

</html>
