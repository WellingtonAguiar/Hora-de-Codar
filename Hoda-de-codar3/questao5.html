<body>
    <script>
        //Faça um algoritmo que calcule e escreva a média aritmética dos dois números inteiros informados pelo usuário e todos os números inteiros entre eles. Considere que o primeiro sempre será menor que o segundo.

        n1 = parseInt(prompt("Insira o primeiro número"));
        n2 = parseInt(prompt("Insira o segundo número"));

        var soma = 0;
        var media = 0;
        var contador = 0;

        for (let i = n1; i <= n2; i++) {
            soma += i;
            contador++;

        }
        if(n1 < n2){
        media = soma / contador;
        alert("A média é " + media);            
        }else if (n1 > n2){
            alert("O primeiro valor deve ser menor que o segundo valor");
        }else{
            alert("Erro");
        }
    </script>
</body>
