<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 8</title>
</head>
<body>
    <script>
        // Ler um valor N e imprimir todos os valores inteiros entre 1 (inclusive) e N (inclusive). Considere que o N será sempre maior que ZERO.N  é um valor informado pelo usuário
 
        var n1 = parseInt(prompt("Insira o primeiro número: "));
 
        if(n1 <= 0){
            document.write("Insira um número maior que 0!");
        }else if(n1 > 0){
        for(let i = 1; i <= n1; i++){
            document.write(i+"<br>");
        }
        }else{
            document.write("Número inválido");
        }
    </script>
</body>
</html>
