<body>
    <script>
//         Tendo como entrada a altura e o gênero designado ao nascer (codificado da seguinte forma: 1: feminino - 2: masculino - ) de uma pessoa, construa um programa que calcule e imprima seu peso ideal, utilizando as seguintes fórmulas.
// Fórmula para cálculo

        altura = parseFloat(prompt("Insira sua altura em metros"));
        genero = parseInt(prompt("Insira seu Gênero biológico (1 -- feminino; 2--masculino)"));

        pesoH = (72.7 * altura) - 58
        pesoM = (62.1 * altura) - 44.7
        
        if(genero == 1){
            alert("Seu peso ideal é "+ pesoM + "kg");
        }else if( genero == 2){
            alert("Seu peso ideal é " + pesoH + "kg");
        }else{
            alert("Erro, verifique as informações e tente novamente")
        }
        
        
    </script>
