<!DOCTYPE html>

<body>
    <script>
        //Faça um programa que leia 3 valores informados pelo usuário (considere que não serão informados valores iguais) e escrever a soma dos 2 maiores.
        var x = parseInt(prompt("Digite um numero: "));
        var y = parseInt(prompt("Digite um numero: "));
        var z = parseInt(prompt("Digite um numero: "));

        var numbers = [x, y, z];
        var soma = numbers.sort((a, b) => a - b)[1] + numbers.sort((a, b) => a - b)[2];
        alert(soma);
    </script>
</body>
