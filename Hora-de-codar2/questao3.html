<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questao 3</title>
</head>
<body>
    <script>
        // Faça um programa para ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles.
        n1 = parseInt(prompt("Insira o primeiro valor:"));
        n2 = parseInt(prompt("Insira o segundo valor:"));
        n3 = parseInt(prompt("Insira o terceiro:"));

        if(n1 == n2 && n1 == n3){
            alert("Insira valores diferentes");
        }else if(n1 > n2 && n1 > n3){
            alert("O número " + n1 + " é o maior número!");
        }else if(n2 > n1 && n2 > n3){
            alert("O número " + n2 + " é o maior número!");
        }else if(n3 > n1 && n3 > n1){
            alert("O número " + n3 + " é o maior número!");
        }else{
            alert("Algo deu errado, verifique as informações e tente novamente.");
        }
    </script>
</body>
</html>
