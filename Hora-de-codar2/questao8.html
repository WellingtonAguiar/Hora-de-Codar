<body>
    <script>
        // 8. Escreva um programa que calcule a média de quatro números informados pelo usuário, mas somente se esses números forem maiores que 0 e menores que 10. No final, se a média for maior que cinco o usuário receberá uma mensagem "Você passou no teste". Em qualquer outra situação, ele receberá uma mensagem de "tente novamente"
        var numeros = [];
        var soma = 0;
        var media = 0;

        for (let i = 0; i < 4; i++) {
            let numero = Number(prompt(`Insira o ${i + 1}° número:`));
            numeros.push(numero);
            if (numero > 0 && numero <= 10) {
                numeros.push(numero);
                media += numero;
            } else {
                alert("Número inválido, digite um número entre 0 e 10.");
                i--;
            }
            soma += numero;
            media = soma / 4;
        }   if(media >= 6){
            alert("Você passou com uma média de: " + media);
        }   else if(media < 6){
            alert("Reprovado, tente novamente. média de: " + media);
        } else{
            alert("Algo deu errado, tente novamente.");
        }


    </script>
</body>
