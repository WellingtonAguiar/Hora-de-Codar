<body>
    <script>
        // Escreva um programa em que o usuário informe dois números. Então escreva em tela o maior deles.
        var numUm = parseInt(prompt("Digite o primeiro número:"));
        var numDois = parseInt(prompt("Digite o segundo número:"));

        if( numUm > numDois){
         alert(numUm + " é maior que o " + numDois);}else if (numDois > numUm){
         alert(numDois + " é maior que o " + numUm);} else{
         alert("Erro, número inválido!!!");}
    </script>
