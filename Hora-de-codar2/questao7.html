<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questao 7</title>
</head>

<body>
    <!-- 7. Faça um programa que leia 6 números que o usuário vai informar. Todos os números lidos com valor inferior a 72 devem ser somados. Escreva o valor final da soma efetuada e também todos valores que o usuário informou.  
     -->

    <script>
        var numeros = [];
        var soma = 0;

        for (let i = 0; i < 6; i++) {
            let numero = Number(prompt(`Digite o ${i + 1}º número:`));
            numeros.push(numero);

            if (numero < 72) {
                soma += numero;
            }
        }
        alert("Números digitados: " + numeros.join(", "));
        alert("Soma dos valores menores que 72: "+ soma);
    </script>
</body>

</html>
